    function changePassword() {
        var message = document.getElementById('confirmMessage');
        message.innerHTML = "";
        $('input[type="password"], textarea').val('');
        var message1 = document.getElementById('updatedPassword');
        var goodColor = "#66cc66";
        message1.style.color = goodColor;
        message1.innerHTML = "Password Updated"
    }

    function checkPass() {
        //Store the password field objects into variables ...
        var pass1 = document.getElementById('pass1');
        var pass2 = document.getElementById('pass2');
        //Store the Confimation Message Object ...
        var message = document.getElementById('confirmMessage');
        //Set the colors we will be using ...
        var goodColor = "#66cc66";
        var badColor = "#ff6666";
        //Compare the values in the password field 
        //and the confirmation field
        if (pass1.value == pass2.value) {
            $("#rbutton").removeAttr('disabled');
            //The passwords match. 
            //Set the color to the good color and inform
            //the user that they have entered the correct password 

            message.style.color = goodColor;
            message.innerHTML = "Passwords Match!"

        } else {
            //The passwords do not match.
            //Set the color to the bad color and
            //notify the user.
            $("#rbutton").attr("disabled", "disabled");
            message.style.color = badColor;
            message.innerHTML = "Passwords Do Not Match!"
        }
    }

    function disableAble() {

        }
    }

    function validateEmail() {
        if ($("#newEmail").val() == '') {
            var message = document.getElementById('messageEmail');
            message.innerHTML = "Please enter email address";
            var goodColor = "red";
            message.style.color = goodColor;
        }
        else {
            var re = new RegExp("[a-z0-9_%+-]+@[a-z0-9.-]+\.[a-z]{2,3}$");
            var input = $("#newEmail").val();
            if (re.test(input)) {
                document.getElementById("writeEmail").innerHTML = input;
                $('input[type="email"], textarea').val('');
                var message1 = document.getElementById('messageEmail');
                message1.innerHTML = "";
            }
        }
    }
